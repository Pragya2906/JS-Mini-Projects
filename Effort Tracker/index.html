<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Effort Tracker</title>
    <link rel="stylesheet" href="src/output.css">
</head>

<body class="min-h-screen bg-gray-200 dark:bg-black flex items-center justify-center">

    <div class="w-full max-w-md bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-200 rounded-lg shadow-md">

        <header class="border-b border-gray-200 dark:border-gray-950">
            <div class="flex items-center justify-between px-4 py-3">

                <h1 class="text-lg font-semibold">
                    Effort Tracker
                </h1>

                <button id="toggle-button" class="px-2 py-1 rounded-md bg-white dark:bg-gray-900">
                    ðŸŒž
                </button>
            </div>
        </header>

        <main class="px-4 py-6">
            <div class="date-section px-4 pt-4 text-sm text-gray-600 dark:text-gray-400"></div>
            <br>
            <div class="task-input flex gap-2 mb-4">
                <input type="text" id="task-input" placeholder="Add you task..."
                    class=" flex-1 px-4 py-2 rounded-lg border focus:outline-none focus:ring-2 focus:ring-green-400 dark:text-black">

                <button id="add-but"
                    class="px-4 py-2 rounded-lg bg-green-500 text-black   hover:bg-green-600 transition">Add</button>
            </div>
            <div class="task-list">
                <ul id="task-list"></ul>
            </div>
        </main>
